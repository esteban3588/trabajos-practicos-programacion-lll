<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contacto</title>
    <link rel="stylesheet" href="./css/contacto_css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+DK+Loopet:wght@100..400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Contacto</h1>
    </header>
    <nav>
        <a href="./index.html">inicio</a>
        <a href="./habilidades.html">habilidades</a>
        <a href="./contacto.html">contacto</a>
    </nav>
    <form action="">
        <fieldset>
            <legend>Formulario de contacto</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre"><br>
              <label for="apellido">Apellido:</label>
              <input type="text" id="apellido" name="apellido"><br>
              <label for="telefono">Teléfono:</label>
              <input type="tel" id="telefono" name="telefono"><br>
              <label for="correo">Correo electrónico:</label>
              <input type="email" id="correo" name="correo"><br>
              <label for="mensaje">Mensaje:</label><br>
              <textarea id="mensaje" name="mensaje"></textarea><br>
              <button type="submit">Enviar</button>
        </fieldset>
    </form>
    <p>Te responderé en 24 horas. También puedes encontrarme en redes sociales.</p>

        <p>Copyright &copy;2025 Esteban Alvarez</p>
    </footer>
</body>
</html>
